<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speechly Demo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1>Speechly demo</h1>

    <div>
      <h3 id="status">Disconnected</h3>
      <button id="record" disabled="true">Record</button>
      <button id="disconnect" disabled="true">Disconnect</button>
      <p id="final"></p>
    </div>

    <div id="transcript">
      <h3>Transcript</h3>
      <p id="transcript-words"></p>

      <h3>Words</h3>
      <ol id="transcript-list"></ol>
    </div>

    <div id="entities">
      <h3>Entities</h3>
      <ol id="entities-list"></ol>
    </div>

    <div id="log">
      <h3>Log</h3>
      <table>
        <thead>
          <tr>
            <th>Utterance ID</th>
            <th>Segment ID</th>
            <th>Event type</th>
            <th>Event data</th>
          </tr>
        </thead>
        <tbody id="log-list"></tbody>
      </table>
    </div>
  </body>
</html>
